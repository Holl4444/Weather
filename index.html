<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link
      rel="shortcut icon"
      href="Images/Static/cloudy-day-1.svg"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300..700&display=swap" rel="stylesheet">
    <title>Weather Comparison</title>
  </head>
  <body>
    <main>
      <h1 class="signika-negative-bold">Weather Comparison</h1>
      <div class="adjacent">
        <section id="country_1" class="country-container">
          <div class="denmark">
            <h2 class="signika-negative-bold">Viborg</h2>
            <img
              id="dk-weather-icon"
              src=""
              alt="Current weather icon for Viborg"
            />
            <div class="white-back">
              <p class="rainChance" id="dk-rain-chance">
                Chance to rain
              </p>

              <p class="current-temp" id="dk-ct">Current Temp</p>
              <p class="apparent-temp" id="dk-apparent">
                Feels like:
              </p>
              <img
                class="wind-dir"
                id="dk-wind-dir"
                src="Images/Animated/weather_sagittarius.svg"
                alt="Wind Direction"
              />
              <p class="wind-speed" id="dk-wind-speed">Wind Speed</p>
            </div>
          </div>
        </section>
        <section id="country_2" class="country-container">
          <div class="uk">
            <h2 class="signika-negative-bold">Olney</h2>
            <img
              id="uk-weather-icon"
              src=""
              alt="Current weather icon for Olney"
            />
            <div class="white-back">
              <p class="rainChance" id="uk-rain-chance">
              </p>

              <p class="current-temp" id="uk-ct">Current Temp</p>
              <p class="apparent-temp" id="uk-apparent">
                Feels like:
              </p>
              <img
                class="wind-dir"
                id="uk-wind-dir"
                src="Images/Animated/weather_sagittarius.svg"
                alt="Wind Direction"
              />
              <p class="wind-speed" id="uk-wind-speed">Wind Speed</p>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
