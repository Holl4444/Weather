<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="Images/Static/cloudy-day-1.svg" type="image/x-icon">
    <title>Weather Comparison</title>
  </head>
  <body>
    <main>
      <h1>Weather Comparison</h1>
      <div class="adjacent">
        <section class="country_1">
          <div class="denmark">
            <h2>Viborg</h2>
            <img
              id="dk-weather-icon"
              src=""
              alt="Current weather icon for Viborg"
            />
            <p>Today:</p>
            <p class="rainChance" id="dk-rain-chance">
              Chance to rain
            </p>

            <p class="current-temp" id="dk-ct">Current Temp</p>
            <p class="apparent-temp" id="dk-apparent">Feels like:</p>
            <img
              class="wind-dir"
              id="dk-wind-dir"
              src="Images/Animated/weather_sagittarius.svg"
              alt="Wind Direction"
            />
            <p class="wind-speed" id="dk-wind-speed">Wind Speed</p>
          </div>
        </section>
        <section class="country_2">
          <div class="uk">
            <h2>Olney</h2>
            <img
              id="uk-weather-icon"
              src=""
              alt="Current weather icon for Olney"
            />
            <p>Today:</p>
            <p class="rainChance" id="uk-rain-chance">
              Chance to rain
            </p>

            <p class="current-temp" id="uk-ct">Current Temp</p>
            <p class="apparent-temp" id="uk-apparent">Feels like:</p>
            <img
              class="wind-dir"
              id="uk-wind-dir"
              src="Images/Animated/weather_sagittarius.svg"
              alt="Wind Direction"
            />
            <p class="wind-speed" id="uk-wind-speed">Wind Speed</p>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
