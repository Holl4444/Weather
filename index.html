<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Weather Comparison</title>
  </head>
  <body>
    <h1>Weather Comparison</h1>
    <div class="denmark">
      <p>Viborg</p>
      <p>Today:</p>
      <p class="rainChance" id="dk-rain-chance">Chance to rain</p>
      <p>Right Now:</p>
      <img
        id="dk-weather-icon"
        src=""
        alt="Current weather icon for Viborg"
      />
      <p class="current-temp" id="dk-ct">Current Temp</p>
      <p class="cloudy" id="dk-cloud">Cloudy</p>
      <p class="sunny" id="dk-sun">Sunny</p>
      <p class="rain" id="dk-rain">Rain</p>
      <p class="showers" id="dk-showers">Showers</p>
      <p class="snow" id="dk-snow">Snow</p>
      <p class="wind-speed" id="dk-wind-speed">Wind Speed</p>
      <img
        class="test"
        src="Images/Animated/weather_sagittarius.svg"
        alt="Wind Speed"
      />
    </div>
    <div class="uk">
      <p>Olney</p>
      <p>Today:</p>
      <p class="rainChance" id="uk-rain-chance">Chance to rain</p>
      <p>Right Now:</p>
      <img
        id="uk-weather-icon"
        src=""
        alt="Current weather icon for Olney"
      />
      <p class="current-temp" id="uk-ct">Current Temp</p>
      <p class="cloudy" id="uk-cloud">Cloudy</p>
      <p class="sunny" id="uk-sun">Sunny</p>
      <p class="rain" id="uk-rain">Rain</p>
      <p class="showers" id="uk-showers">Showers</p>
      <p class="snow" id="uk-snow">Snow</p>
      <p class="wind-speed" id="uk-wind-speed">Wind Speed</p>
      <img
        class="test"
        src="Images/Animated/weather_sagittarius.svg"
        alt="Wind Speed"
      />
    </div>
  </body>
</html>
